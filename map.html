<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Gumaca Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
                           integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
                           crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
            integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
            crossorigin=""></script>
    <style>
* { margin: 0; padding: 0}
.info {
	padding: 6px 8px;
	font: 14px/16px Arial, Helvetica, sans-serif;
	background: white;
	background: rgba(255,255,255,0.8);
	box-shadow: 0 0 15px rgba(0,0,0,0.2);
	border-radius: 5px;
}
.info h4 {
	margin: 0 0 5px;
	color: #777;
}
    </style>
  </head>
  <body>
    <div id="mapid"></div> 
    <script>
      var el = document.getElementById('mapid');
      var geojson = null;
      var style = {
        fillColor: '#2ca25f',
        color: '#ffffff',
        fillOpacity: 0.7
      };

      el.style.height = window.document.documentElement.clientHeight + 'px';

      var info = L.control();

info.onAdd = function (map) {
	this._div = L.DomUtil.create('div', 'info'); // create a div with a class "info"
	this.update();
	return this._div;
};

// method that we will use to update the control based on feature properties passed
info.update = function (props) {
  if (!props) return;
  var name = props.NAME_3;
  if (props.VARNAME_3) name += " (Pob.)";
	this._div.innerHTML = '<h4>Populasyon ng Gumaca</h4>' +  (props ?
		'<b>' + name + '</b><br />' + props.population 
		: 'Mag-tap ng barangay.');
};

      function highlightFeature(e) {
        var layer = e.target;

        layer.setStyle({
          weight: 5,
          color: '#666',
          fillOpacity: 0.7
        });

        if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
          layer.bringToFront();
        }
        info.update(layer.feature.properties);
      }

      function resetHighlight(e) {
        geojson.resetStyle(e.target);
        info.update();
      }

      function zoomToFeature(e) {
        map.fitBounds(e.target.getBounds());
      }

      function onEachFeature(feature, layer) {
        layer.on({
          mouseover: highlightFeature,
          mouseout: resetHighlight,
          click: zoomToFeature
        });
      }

      var map = L.map('mapid').setView([13.882061, 122.129068], 13);

      info.addTo(map);

      L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
        attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
        maxZoom: 18,
        id: 'mapbox.streets',
        accessToken: 'pk.eyJ1IjoibXZhbHZpYXIiLCJhIjoiY2p6d3h4dGpnMDRhazNjbm5oMW9xcHFjMCJ9.PmYr0MpvDWv8Y6VZvjgG8g'
      }).addTo(map);
      fetch('/gumaca-barangay-geo.json')
        .then((resp) => {

          return resp.json();

        }).then((data) => {

          geojson = L.geoJSON(data, {
            style: style,
            onEachFeature: onEachFeature
          }).addTo(map);

          map.fitBounds(geojson.getBounds());

        }).catch((e) => console.log(e));
    </script>
  </body>
</html>
